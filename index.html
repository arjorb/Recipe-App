<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Recipe App</title>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="submit"><i class="fas fa-search"></i> </button>
        </header>

        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals">
                <li><img src="https://www.themealdb.com/images/ingredients/Lime.png" alt=""><span>Lime</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/1ngcbf1628770793.jpg" alt=""><span>Carbonara</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/u9l7k81628771647.jpg" alt=""><span>Lasagna</span></li>
            </ul>
        </div>

        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">
                        Random Recipe
                    </span>
                    <img src="https://www.themealdb.com/images/media/meals/qrqywr1503066605.jpg" alt="">
                </div>

                <div class="meal-body">
                    <h4>Veggiee Veggiee</h4>
                    <button class="fav-btn active"><i class="fas fa-heart"></i> </button>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
